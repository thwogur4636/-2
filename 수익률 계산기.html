<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body { font-family: 'Arial', sans-serif; margin: 0; padding: 0; background: #f3f4f6; }
  .container { max-width: 480px; margin: auto; padding: 15px; }
  h1 { text-align: center; font-size: 24px; margin-bottom: 15px; color: #4f46e5; }

<body>
<div class="container">
  <h1>ğŸ’¹ ë³µë¦¬ ê³„ì‚°ê¸° ì•±</h1>

  <div class="card">
    <label>ì›ê¸ˆ (USD)</label>
    <input type="number" id="principal" value="1000">
    <button onclick="setPrincipal()">ì›ê¸ˆ ì„¤ì •</button>
  </div>

  <div class="card">
    <label>ì˜¤ëŠ˜ ìˆ˜ìµë¥  (%)</label>
    <input type="number" id="rate">
    <button onclick="addRecord()">ê¸°ë¡ ì¶”ê°€</button>
  </div>

  <div class="card">
    <h2 id="balanceDisplay">í˜„ì¬ ì”ê³ : $0 (â‚©0)</h2>
    <h3 id="exchangeRateDisplay">í™˜ìœ¨: ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</h3>
    <canvas id="chart"></canvas>
  </div>

  <div class="card table-container">
    <table id="recordsTable">
      <thead>
        <tr>
          <th>ë‚ ì§œ</th>
          <th>ìˆ˜ìµë¥  (%)</th>
          <th>ì”ê³  (USD)</th>
          <th>í™˜ì‚° (KRW)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
let records = JSON.parse(localStorage.getItem("records")) || [];
let principal = parseFloat(localStorage.getItem("principal")) || 1000;
let balance = records.length > 0 ? records[records.length-1].balance : principal;
let usdToKrw = 0;

const ctx = document.getElementById('chart').getContext('2d');
const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: records.map(r => r.date),
    datasets: [{
      label: 'ì”ê³  (USD)',
      data: records.map(r => r.balance),
      borderColor: '#4f46e5',
      backgroundColor: 'rgba(79,70,229,0.2)',
      fill: true,
      tension: 0.3,
      pointRadius: 4,
      pointBackgroundColor: '#4f46e5'
    }]
  },
  options: {
    responsive: true,
    plugins: { legend: { display: true } },
    scales: { y: { beginAtZero: false } }
  }
});

function setPrincipal() {
  principal = parseFloat(document.getElementById("principal").value);
  balance = principal;
  records = [];
  saveData();
  updateDisplay();
}

function addRecord() {
  const rate = parseFloat(document.getElementById("rate").value);
  if (isNaN(rate)) return;
  balance *= (1 + rate/100);
  const today = new Date().toLocaleDateString();
  records.push({ date: today, rate: rate, balance: balance });
  saveData();
  updateDisplay();
}

function saveData() {
  localStorage.setItem("records", JSON.stringify(records));
  localStorage.setItem("principal", principal);
}

function updateDisplay() {
  const krwValue = usdToKrw ? Math.round(balance * usdToKrw).toLocaleString() : "ê³„ì‚°ì¤‘...";
  document.getElementById("balanceDisplay").textContent =
    `í˜„ì¬ ì”ê³ : $${balance.toFixed(2)} (â‚©${krwValue})`;

  const tbody = document.getElementById("recordsTable").querySelector("tbody");
  tbody.innerHTML = "";
  records.forEach(r => {
    const krwVal = usdToKrw ? Math.round(r.balance * usdToKrw).toLocaleString() : "ê³„ì‚°ì¤‘";
    const row = `<tr>
      <td>${r.date}</td>
      <td>${r.rate}%</td>
      <td>$${r.balance.toFixed(2)}</td>
      <td>â‚©${krwVal}</td>
    </tr>`;
    tbody.innerHTML += row;
  });

  chart.data.labels = records.map(r => r.date);
  chart.data.datasets[0].data = records.map(r => r.balance);
  chart.update();
}

async function fetchExchangeRate() {
  const todayStr = new Date().toLocaleDateString();
  const lastFetch = localStorage.getItem("lastExchangeFetch");

  if (lastFetch === todayStr && localStorage.getItem("usdToKrw")) {
    usdToKrw = parseFloat(localStorage.getItem("usdToKrw"));
    document.getElementById("exchangeRateDisplay").textContent =
      `í™˜ìœ¨: 1 USD â‰ˆ â‚©${usdToKrw.toLocaleString()}`;
    updateDisplay();
    return;
  }

  try {
    const res = await fetch("https://api.exchangerate.host/latest?base=USD&symbols=KRW");
    const data = await res.json();
    usdToKrw = data.rates.KRW;
    localStorage.setItem("usdToKrw", usdToKrw);
    localStorage.setItem("lastExchangeFetch", todayStr);
    document.getElementById("exchangeRateDisplay").textContent =
      `í™˜ìœ¨: 1 USD â‰ˆ â‚©${usdToKrw.toLocaleString()}`;
    updateDisplay();
  } catch (e) {
    document.getElementById("exchangeRateDisplay").textContent = "í™˜ìœ¨ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨";
  }
}

fetchExchangeRate();

</script>
